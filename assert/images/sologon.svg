<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- 标题区域背景 -->
  <rect x="0" y="0" width="800" height="100" fill="#4a86e8" opacity="0.9"/>
  
  <!-- 标题 -->
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">Sologon</text>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">智能知识入库助手</text>
  
  <!-- 中心大脑和知识流图示 -->
  <g transform="translate(400, 250)">
    <!-- 中心圆圈 - 代表AI大脑 -->
    <circle cx="0" cy="0" r="80" fill="#4a86e8" opacity="0.8"/>
    
    <!-- AI大脑图标 -->
    <path d="M -30,-10 C -30,-35 30,-35 30,-10 C 40,0 40,20 30,30 C 20,40 -20,40 -30,30 C -40,20 -40,0 -30,-10" 
          fill="#2a56b8" stroke="white" stroke-width="2"/>
    <circle cx="-15" cy="-5" r="5" fill="white"/>
    <circle cx="15" cy="-5" r="5" fill="white"/>
    <path d="M -15,15 C -5,25 5,25 15,15" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- 发光效果 - 表示智能处理 -->
    <circle cx="0" cy="0" r="95" fill="none" stroke="#4a86e8" stroke-width="2" stroke-dasharray="5,5" opacity="0.6">
      <animate attributeName="r" values="85;95;85" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="110" fill="none" stroke="#4a86e8" stroke-width="1" stroke-dasharray="3,6" opacity="0.4">
      <animate attributeName="r" values="105;110;105" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">AI智能处理引擎</text>
  </g>
  
  <!-- 智能处理输出效果 -->
  <g transform="translate(650, 250)">
    <rect x="-120" y="-100" width="240" height="200" rx="10" fill="#fff" stroke="#4a86e8" stroke-width="2"/>
    <text x="0" y="-75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">智能结构化笔记</text>
    
    <!-- 标题、标签示意 -->
    <rect x="-100" y="-50" width="200" height="20" fill="#e6f2ff" stroke="#4a86e8" stroke-width="1" rx="3"/>
    <text x="-90" y="-35" font-family="Arial, sans-serif" font-size="12" fill="#333">自动生成标题</text>
    
    <rect x="-100" y="-20" width="40" height="16" fill="#4a86e8" opacity="0.7" rx="8"/>
    <text x="-80" y="-8" font-family="Arial, sans-serif" font-size="10" fill="white">标签1</text>
    
    <rect x="-50" y="-20" width="40" height="16" fill="#34a853" opacity="0.7" rx="8"/>
    <text x="-30" y="-8" font-family="Arial, sans-serif" font-size="10" fill="white">标签2</text>
    
    <rect x="0" y="-20" width="40" height="16" fill="#fbbc05" opacity="0.7" rx="8"/>
    <text x="20" y="-8" font-family="Arial, sans-serif" font-size="10" fill="white">标签3</text>
    
    <!-- 内容预览 -->
    <line x1="-100" y1="5" x2="100" y2="5" stroke="#ddd" stroke-width="1"/>
    <rect x="-100" y="15" width="200" height="8" fill="#eee" rx="2"/>
    <rect x="-100" y="30" width="170" height="8" fill="#eee" rx="2"/>
    <rect x="-100" y="45" width="190" height="8" fill="#eee" rx="2"/>
    <rect x="-100" y="60" width="150" height="8" fill="#eee" rx="2"/>
    
    <!-- 项目分类 -->
    <line x1="-100" y1="80" x2="100" y2="80" stroke="#ddd" stroke-width="1"/>
    <text x="-95" y="95" font-family="Arial, sans-serif" font-size="11" fill="#4a86e8">智能分类: 项目A</text>
  </g>
  
  <!-- 设备图标和多端展示 -->
  <g transform="translate(150, 250)">
    <rect x="-120" y="-100" width="240" height="200" rx="10" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <text x="0" y="-75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">多端快速记录</text>
    
    <!-- 手机 -->
    <g transform="translate(-70, 0)">
      <rect x="-20" y="-40" width="40" height="70" rx="5" fill="#ddd" stroke="#333" stroke-width="1"/>
      <rect x="-17" y="-37" width="34" height="60" rx="2" fill="#fff"/>
      <circle cx="0" cy="30" r="3" fill="#333"/>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Android App</text>
    </g>
    
    <!-- 电脑 -->
    <g transform="translate(50, -10)">
      <rect x="-40" y="-30" width="80" height="50" rx="3" fill="#ddd" stroke="#333" stroke-width="1"/>
      <rect x="-37" y="-27" width="74" height="44" rx="1" fill="#fff"/>
      <rect x="-20" y="20" width="40" height="10" rx="2" fill="#ddd" stroke="#333" stroke-width="0.5"/>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">网页端</text>
    </g>
    
    <!-- Chrome插件 -->
    <g transform="translate(0, 60)">
      <circle cx="0" cy="0" r="20" fill="#eee" stroke="#ddd" stroke-width="1"/>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Chrome插件</text>
      <!-- Chrome logo simplified -->
      <circle cx="0" cy="0" r="12" fill="#4a86e8" opacity="0.8"/>
      <circle cx="0" cy="0" r="4" fill="white"/>
    </g>
  </g>
  
  <!-- 底部智能化特性展示 -->
  <g transform="translate(400, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">智能化特性</text>
    
    <g transform="translate(-300, 25)">
      <circle cx="0" cy="10" r="6" fill="#4a86e8"/>
      <text x="15" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">智能内容结构化</text>
      <text x="15" y="32" font-family="Arial, sans-serif" font-size="12" fill="#666">自动标题、分类、标签</text>
    </g>
    
    <g transform="translate(-100, 25)">
      <circle cx="0" cy="10" r="6" fill="#34a853"/>
      <text x="15" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">多维度知识关联</text>
      <text x="15" y="32" font-family="Arial, sans-serif" font-size="12" fill="#666">自动链接相关内容</text>
    </g>
    
    <g transform="translate(100, 25)">
      <circle cx="0" cy="10" r="6" fill="#fbbc05"/>
      <text x="15" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">智能项目化管理</text>
      <text x="15" y="32" font-family="Arial, sans-serif" font-size="12" fill="#666">自动关联项目与任务</text>
    </g>
    
    <g transform="translate(300, 25)">
      <circle cx="0" cy="10" r="6" fill="#ea4335"/>
      <text x="15" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">智能同步与备份</text>
      <text x="15" y="32" font-family="Arial, sans-serif" font-size="12" fill="#666">GitHub自动同步</text>
    </g>
  </g>
  
  <!-- GitHub图标 -->
  <g transform="translate(700, 450)">
    <path d="M10,0 C4.5,0 0,4.5 0,10 C0,14.4 2.9,18.1 6.8,19.4 C7.3,19.5 7.5,19.2 7.5,18.9 C7.5,18.7 7.5,18.1 7.5,17.2 C4.7,17.8 4.1,15.9 4.1,15.9 C3.7,14.8 3,14.5 3,14.5 C2.1,13.9 3.1,13.9 3.1,13.9 C4.1,14 4.6,14.9 4.6,14.9 C5.5,16.4 7,16 7.5,15.7 C7.6,15.1 7.9,14.6 8.1,14.4 C5.9,14.2 3.6,13.3 3.6,9.5 C3.6,8.4 4,7.5 4.6,6.8 C4.5,6.6 4.2,5.5 4.7,4.2 C4.7,4.2 5.6,3.9 7.5,5.2 C8.3,5 9.1,4.9 10,4.9 C10.9,4.9 11.7,5 12.5,5.2 C14.4,3.9 15.3,4.2 15.3,4.2 C15.8,5.5 15.5,6.6 15.4,6.8 C16,7.5 16.4,8.4 16.4,9.5 C16.4,13.3 14.1,14.1 11.9,14.3 C12.3,14.6 12.6,15.2 12.6,16.1 C12.6,17.4 12.5,18.6 12.5,18.9 C12.5,19.2 12.7,19.5 13.2,19.4 C17.1,18.1 20,14.4 20,10 C20,4.5 15.5,0 10,0 Z" fill="#333"/>
  </g>
  
  <!-- 智能AI连接线 -->
  <g transform="translate(400, 180)">
    <path d="M -250,-50 C -200,-80 -100,-80 -50,-50 C 0,-20 50,-20 100,-50 C 150,-80 200,-80 250,-50" stroke="#4a86e8" stroke-width="3" fill="none" stroke-dasharray="10,6"/>
    <circle cx="-230" cy="-55" r="8" fill="#4a86e8">
      <animate attributeName="cx" values="-230;230;-230" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-100" cy="-70" r="5" fill="#34a853">
      <animate attributeName="cx" values="-100;400;-100" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="-30" r="6" fill="#fbbc05">
      <animate attributeName="cx" values="20;-400;20" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 